<form [formGroup]="AssetListingForm">
    <div class="row">
      <div class="col-md-12 col">
        <div class="btn">
          <div class="input-group">
            <select #selectElem>
              <option *ngFor="let data of searchType">{{data}}</option>
            </select>
            <input type="text" class="form-control" placeholder="Search" formControlName="srchterm" #searchValue />
            <button mat-button type="submit" (click)="searchBy(assetValue, selectElem.value, searchValue.value)">
              <mat-icon>search</mat-icon>
            </button>
           <!--  <button matTooltip="Refresh" mat-icon-button 
            (click)="getAllAssetList(assetValue)">
              <mat-icon>refresh</mat-icon>
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </form>
