<div class="pageBoxLg">
  <div class="container topAlignContainer ">
    <form [formGroup]="MarketingManagementForm" >
      <div fxLayout="row wrap" fxLayout.lt-sm="column">
        <div fxFlex="100">
          <label class="pageBoxLg-label">Edit Company Detail</label>
        </div>       
      <!--   <div fxFlex="100" class="pr-1">
            <mat-form-field class="full-width">
              <input matInput formControlName="title" [readonly]= true  [value]="marketingEdit?.title"  placeholder="title">  
            </mat-form-field>
          </div> -->
          <div fxLayout="column" fxFlex="100" formArrayName="companyDetail" >
              <div  *ngFor="let account of companyDetailsForms.controls; let i=index" [formGroupName]="i">
                <div class="row">
          <div fxFlex="50" class="pr-1">
              <mat-form-field class="full-width">
                <input matInput formControlName="name"    placeholder="name"
                [(ngModel)]="marketingEdit.name"  (ngModelChange)="taskEdit.name=$event">  
              </mat-form-field>
            </div>
      
            <div fxFlex="50" class="pr-1">
                <mat-form-field class="full-width">
                  <input matInput formControlName="mobileNumber"    placeholder="mobileNumber"
                  [(ngModel)]="marketingEdit.mobileNumber"  (ngModelChange)="taskEdit.mobileNumber=$event">  
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div fxFlex="50" class="pr-1">
                  <mat-form-field class="full-width">
                    <input matInput formControlName="emailID"    placeholder="emailID"
                    [(ngModel)]="marketingEdit.emailID"  (ngModelChange)="taskEdit.emailID=$event">  
                  </mat-form-field>
                </div>
                <div fxFlex="50" class="pr-1">
                    <mat-form-field class="full-width">
                      <input matInput formControlName="address"     placeholder="address"
                      [(ngModel)]="marketingEdit.address"  (ngModelChange)="taskEdit.address=$event">  
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">

               
                  <div fxFlex="50" class="pr-1">
                    <mat-form-field class="full-width">
                      <input matInput formControlName="remark"     placeholder="remark"
                      [(ngModel)]="marketingEdit.remark"  (ngModelChange)="taskEdit.remark=$event">  
                    </mat-form-field>
                  </div>
                  <div fxFlex="50" class="pr-1">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Select status" formControlName="status"
                        [(ngModel)]="marketingEdit.status"  (ngModelChange)="taskEdit.status=$event">
                            <mat-option *ngFor="let data of status" [value]="data">
                              {{data}}
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                </div>
              </div>
              </div>
          </div>
         
        <div fxFlex="100" class="mt-1">
            <button mat-raised-button mat-button color="accent"
            type="button" (click)="cancel()">Cancel</button>
            
          <span fxFlex></span>
          <span fxFlex></span>
          <button mat-raised-button type="button" color="primary" 
            (click)="updateCompanyDetail(MarketingManagementForm, marketingEdit)">Save</button>          
        </div>
      </div>
    </form>
  </div>
  </div>
