<form [formGroup]="MarketingDetailsForm">
    <div class="pageBoxLg">
      <div class="container-fluid">
         
  <!--       <div class="row">
            <div class="col-md-1">
                <span [routerLink]="['/marketing/createtitlelist/', marketingValue._id]">              
                  <mat-icon class="gridEdit" >add_box</mat-icon>
                </span>
            </div>   
        </div> -->
            <div>
                <div fxFlex="100">
                    <label class="pageBoxLg-label">{{marketingholder[0].name}}</label>
                  </div>
            </div>
        <div class="row gridRowHeader display-none-small">
          <div class="col-md-2 vcenterHeader">
            <div class="form-group">
              <label><h6>AssignedTo</h6></label>
            </div>
          </div>
          <div class="col-md-2 vcenterHeader">
            <div class="form-group">
              <label><h6>Date</h6></label>
            </div>
          </div>
          <div class="col-md-2 vcenterHeader">
            <div class="form-group">
              <label><h6>Contact Type</h6></label>
            </div>
          </div>
          <div class="col-md-2 vcenterHeader">
              <div class="form-group">
                <label><h6>comment</h6></label>
              </div>
            </div>
         
          <div class="col-md-2 vcenterHeader">
            <div class="form-group">
              <label><h6>Action</h6></label>
            </div>
          </div>
        </div>
        <div *ngFor="let data of marketingEdit">
          <div class="row gridRow">
            <div class="display-none-large col-6">
              <label class="gridLabel">AssignedTo:</label>
            </div>
            <div class="col-md-2 col-6 vcenter form-group">
              {{data.assingedTo}}
            </div>
            <div class="display-none-large col-6">
              <label class="gridLabel">Date:</label>
            </div>
            <div class="col-md-2 col-6 vcenter form-group" >
              {{data.date}}
            </div>
                      
            <div class="display-none-large col-6">
              <label class="gridLabel">
                  Contact Type:
              </label>
            </div>
            <div class="col-md-2 col-6 vcenter form-group">
              &nbsp;{{data.contactType}}
            </div>     
            <div class="display-none-large col-6">
                <label class="gridLabel">
                    comment:
                </label>
              </div>
              <div class="col-md-2 col-6 vcenter form-group">
                &nbsp;{{data.comment}}
              </div>        
            <div class="display-none-large col-6">
              <label class="gridLabel">Action:</label>
            </div>
            <div class="col-md-2 col-6 vcenter form-group">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">    
                             <!-- <a class="nav-link" (click) = "EditCompanyDetail(data)">
                              Edit
                             </a>  -->
                             <a class="nav-link" (click) = "delete(data)">
                                Delete
                               </a> 
              </mat-menu>
            </div>
          </div>
        </div>
      </div>
    </div>
   <!--  <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[50, 100, 150]" [showFirstLastButtons]="true" [length]="totalSize"
      [pageIndex]="currentPage" (page)="handlePage($event)"></mat-paginator> -->
  </form>
