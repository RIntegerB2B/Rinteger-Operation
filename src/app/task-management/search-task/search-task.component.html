<form [formGroup]="taskDetailsForm">
  <div class="row">
    <div class="col-md-12 col">
      <div class="btn">
        <div class="input-group">
          <select #selectElem>
            <option *ngFor="let data of searchType">{{data}}</option>
          </select>
          <input type="text" class="form-control" placeholder="Search" formControlName="srchterm" #searchValue />
          <button mat-button type="submit" (click)="searchBy(taskholder, selectElem.value, searchValue.value)">
            <mat-icon>search</mat-icon>
          </button>
          <button matTooltip="Refresh" mat-icon-button 
          (click)="searchAll(taskholder)">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
