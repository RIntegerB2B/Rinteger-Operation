<div class="container-fluid">
  <div class="row">
    <div class="form-group">
      <label class="labelHeader">Shoot</label>
    </div>
  </div>
  <div class="row gridRowHeader display-none-small">
    <div class="col-md-1">
      <div class="form-group">
        <label>Customer Name</label>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Product Name</label>
      </div>
    </div>    
    <div class="col-md-1">
      <div class="form-group">
        <label>Product Count</label>
      </div>
    </div>
    <div class="col-md-1">
      <div class="form-group">
        <label>Shoot Type</label>
      </div>
    </div>    
    <div class="col-md-2">
      <div class="form-group">
        <label>Model Name</label>
      </div>
    </div>
    <div class="col-md-1">
        <div class="form-group">
          <label>Shoot Purpose</label>
        </div>
      </div>
      <div class="col-md-1">
          <div class="form-group">
            <label>Approval</label>
          </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
              <label>Requirement</label>
            </div>
          </div>
          <div class="col-md-1">
              <div class="form-group">
                <label>Status</label>
              </div>
            </div>
  </div>
  <div class="row gridRow" *ngFor="let data of shootData; let i = index">
    <div class="display-none-large col-4">
      <label class="gridLabel">Customer Name:</label>
    </div>
    <div class="col-md-1 col-4 vcenter form-group">
      {{data.customerName}}
    </div>
    <div class="display-none-large col-4">
      <label class="gridLabel">Product Name:</label>
    </div>
    <div class="col-md-2 col-4 vcenter form-group">
        {{data.productName}}
    </div>    
    <div class="display-none-large col-4">
      <label class="gridLabel">Product Count:</label>
    </div>
    <div class="col-md-1 col-4 vcenter form-group">
        {{data.productCount}}
    </div> 
    <div class="display-none-large col-4">
      <label class="gridLabel">Shoot Type:</label>
    </div>
    <div class="col-md-1 col-4 vcenter form-group">
        {{data.shootType}}
    </div> 
    <div class="display-none-large col-4">
      <label class="gridLabel">Model Name:</label>
    </div>
    <div class="col-md-2 col-4 vcenter form-group">
        {{data.modeName}}
    </div>  
    <div class="display-none-large col-4">
        <label class="gridLabel">Shoot Purpose:</label>
      </div>
      <div class="col-md-1 col-4 vcenter form-group">
          {{data.shootPurpose}}
      </div> 
      <div class="display-none-large col-4">
          <label class="gridLabel">Approval:</label>
        </div>
        <div class="col-md-1 col-4 vcenter form-group">
            {{data.approval}}
        </div> 
        <div class="display-none-large col-4">
            <label class="gridLabel">Requirement:</label>
          </div>
          <div class="col-md-2 col-4 vcenter form-group">
              {{data.requirement}}
          </div> 
          <div class="display-none-large col-4">
              <label class="gridLabel">Status:</label>
            </div>
            <div class="col-md-1 col-4 vcenter form-group">
                {{data.status}}
            </div> 
  </div>  
</div>
