<div class="pageBoxLg">
<div class="container topAlignContainer">
  <form [formGroup]="ticketform" (ngSubmit)="ticketform.valid && onSubmit()">
    
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100">
        <label class="pageBoxLg-label">Create Ticket Form</label>
      </div>
      <div fxFlex="100" class="pr-1">
        <app-ticketcustomersearch [customerModel]="customerdetail" 
        (searchCustomer)="filterCustomer($event)"></app-ticketcustomersearch>
        <div *ngFor="let customerdata of customerModel">{{customerdata.name}}{{customerdata.mobileNumber}}</div>
        </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput formControlName="customername" placeholder="customername">
        </mat-form-field>
      </div>


      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput formControlName="requirement" placeholder="requirement" required>
          <mat-error *ngIf="ticketform.controls['requirement'].errors?.required" >
            Requirement
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>


      <div fxFlex="50" class="pr-1">
        <mat-form-field>
          <mat-select placeholder="priority" formControlName="priority">
            <mat-option *ngFor="let data of priority" [value]="data">
              {{data}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>




      <div fxFlex="50" class="pr-1">
        <mat-form-field>
          <mat-select placeholder="units"  (selectionChange)="changed($event)" formControlName="units" required>
            <mat-option *ngFor="let data of units" [value]="data">
              {{data}}

            </mat-option>
          </mat-select>
          <mat-error *ngIf="ticketform.controls['units'].errors?.required" >
              Unit
              <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </div>




      <div fxFlex="50" class="pr-1">
        <mat-form-field>
          <mat-select placeholder="department" formControlName="department">
            <mat-option *ngFor="let data of departmentData;let i = index " [value]="data">
              {{data}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field>
          <mat-select placeholder="assignedto" formControlName="assignedto" required>
            <mat-option *ngFor="let data of taskname;let i = index " [value]="data">
              {{data.userName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="ticketform.controls['assignedto'].errors?.required" >
              AssignedTo
              <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </div> 

      <div fxFlex="50" class="pr-1">
        <mat-form-field>
          <mat-select placeholder="assignedby" formControlName="assignedby" required>
            <mat-option *ngFor="let data of assignedBy; let i = index " [value]="data">
              {{data.userName}}

            </mat-option>
          </mat-select>
          <mat-error *ngIf="ticketform.controls['assignedby'].errors?.required" required>
              AssignedBy
              <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </div>



    <!--   <div fxFlex="50" class="p-2">
        <mat-form-field class="full-width">
          <input matInput formControlName="status" placeholder="status">
          <mat-error *ngIf="ticketform.controls['status'].errors?.required" required>
            Status
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
 -->

      <div fxFlex="50" class="pr-1">
        <mat-form-field>
          <input matInput formControlName="toclosedate" [matDatepicker]="picker" placeholder="Deadline Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

    
    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary">Create</button>
     
      
      <button mat-raised-button mat-button color="accent" type="button" 
      (click)="getReset()">Cancel</button>
      </div>
    </div>
  </form>
</div>
</div>
