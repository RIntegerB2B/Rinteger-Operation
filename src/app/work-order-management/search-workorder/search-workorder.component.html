<form [formGroup]="workOrderDetailsForm">
  <div class="row">
    <div class="col-md-6 col">
      <div class="btn">
        <div class="input-group">
          <select #selectElem>
            <option *ngFor="let data of searchType">{{data}}</option>
          </select>
          <input type="text" class="form-control" placeholder="Search" formControlName="srchterm" #searchValue />
          <button mat-button type="submit" (click)="searchBy(workOrderModel, selectElem.value, searchValue.value)">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4" *ngIf="!status">
        <mat-form-field>
          <mat-select placeholder="Status" (selectionChange)="searchStatus(workOrderModel, $event.value)">
            <mat-option *ngFor="let status of workOrderSettingModel; let i = index"
             [value]="status">
              {{status}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> 
  </div>
</form>
